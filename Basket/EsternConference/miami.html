<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #a00d0d;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            display: inline-block;
            width: 25%;
            margin: 1.5%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #777;
        }
        .product .price {
            color: #E44D26;
            font-weight: bold;
            margin-top: 10px;
        }
        .product button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color:#ff0101;
        }
        .tornaconference{
        background-color: rgb(5, 4, 4);
        color: white;
        text-align: center;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 12px;
        float: center;
    }   
    .tornaconference a {
    color: rgb(255, 253, 253); 
    text-decoration: none; 
    }

    .tornaconference a:hover {
    color: rgb(255, 255, 255); 
    }
    </style>
</head>
<body>
    <header>
        <h1>MAGLIETTE ESTERN CONFERENCE</h1>
        <button class="tornaconference"><a href="/Basket/EsternConference/EsternConference.html"> Torna Alla Conference </button></a>
    </header>
    <div class="container">
        <div class="product">
            <img src="/Maglie Basket/Magliette Basket/MagliaHerro.jpg" alt="Maglietta Herro">
            <h3>Tyler Herro</h3>
            <p>Maglia Miami Heat - Nera - Tyler Herro - Unisex</p>
            <div class="price">€110.99</div>
            <button>Aggiungi al carrello</button>
        </div>
        <div class="product">
            <img src="/Maglie Basket/Magliette Basket/MagliaButler.jpg" alt="Maglietta Butler">
            <h3>Jimmy Butler</h3>
            <p>Maglia Miami Heat - Rossa - Jimmy Butler - Unisex</p>
            <div class="price">€125.99</div>
            <button>Aggiungi al carrello</button>
        </div>
        <div class="product">
            <img src="/Maglie Basket/Magliette Basket/MagliaWade.jpg" alt="Maglietta Wade">
            <h3>Dwyane Wade</h3>
            <p>Maglia Miami Heat - Celeste - Dwyane Wade - Unisex</p>
            <div class="price">€179.99</div>
            <button>Aggiungi al carrello</button>
        </div>
        <!-- Aggiungi altre magliette per le altre squadre -->
    </div>
</body>
</html>
