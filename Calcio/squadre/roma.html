<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERIE A Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #f40808;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            display: inline-block;
            width: 25%;
            margin: 1.5%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #777;
        }
        .product .price {
            color: #E44D26;
            font-weight: bold;
            margin-top: 10px;
        }
        .product button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #ff0101;
        }
        .tornaconference{
        background-color: rgb(241, 233, 14);
        color: white;
        text-align: center;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 12px;
        float: center;
    }   
    .tornaconference a {
    color: rgb(0, 0, 0); 
    text-decoration: none; 
    }

    .tornaconference a:hover {
    color: rgb(0, 0, 0); 
    }
    </style>
</head>
<body>
    <header>
        <h1>MAGLIETTE SERIE A </h1>
        <button class="tornaconference"><a href="/Calcio/Calcio.html"> Cambia Squadra </button></a>
    </header>
    <div class="container">
        <div class="product">
            <img src="/Maglie Calcio/immagini/Roma1.jpeg" alt="Maglietta roma">
            <h3>Maglia casa</h3>
            <p>Maglia Roma - Rossa - Casa - Unisex</p>
            <div class="price">€90.00</div>
            <button>Aggiungi al carrello</button>
        </div>
        <div class="product">
            <img src="/Maglie Calcio/immagini/Roma2.jpeg" alt="Maglietta roma">
            <h3>Maglia trasferta</h3>
            <p>Maglia Roma - Bianca - Trasferta - Unisex</p>
            <div class="price">€85.00</div>
            <button onclick="mostraMessaggio()"><a class="btn-cart">Aggiungi al carrello</a></button>
        </div>
        <div class="product">
            <img src="/Maglie Calcio/immagini/Roma3.jpeg" alt="Maglietta roma">
            <h3>Terza Maglia</h3>
            <p>Maglia Roma - Nera - Terza Maglia - Unisex</p>
            <div class="price">€75.00</div>
            <button onclick="mostraMessaggio()"><a class="btn-cart">Aggiungi al carrello</a></button>
        </div>
    </div>
</body>
<script src="/Prova Carrello/msgUpdate.js"></script>
</html>
